version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aix-be
    command: python backend/main.py
    volumes:
      - ./backend:/usr/src/app/backend
      - ./misc/:/usr/src/app/misc
      - ./qdrant_data/:/usr/src/app/qdrant_data
    ports:
      - 8000:8000

  frontend:
    build:
      context: ./frontend
    container_name: aix-fe
    command: sh -c "./docker-fe-command.sh"
    volumes:
      - ./frontend/:/usr/src/app/
    ports:
      - "1212:1212"
    environment:
      NODE_ENV: development
# Sandbox is not running in docker
# aix-fe  | [120:0604/144023.481312:ERROR:ozone_platform_x11.cc(239)] Missing X server or $DISPLAY
#    cap_add:
#      - SYS_ADMIN

    depends_on:
      - backend
